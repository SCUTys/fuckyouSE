    <section class="p-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md">
                    <img src="1234.jpg" alt="1" class="img-fluid" />
                </div>
                <div class="col-md p-3">
                    <h2>xxxxxxx(这里填充商品名)</h2>
                    <table class="table table-hover table-bordered table-sm">
                        <thead>
                            <th scope="col" class="col-lg-2">价格</th>
                            <th scope="col" class="col-lg-3">Mark</th>
                        </thead>
                        <tbody>
                            <tr class="table-selfdefined">
                                <th scope="row">屏幕尺寸</th>

                            <tr class="table-selfdefined">
                                <th scope="row">屏幕分辨率</th>

                                <th scope="row">屏幕刷新率</th>

                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">运行内存</th>

                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">机身内存</th>
                                <td>Mark</td>
                            </tr>
                            <tr class="table-selfdefined">

                                <td>Mark</td>
                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">CPU</th>
                                <td>Mark</td>
                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">操作系统</th>
                                <td>Mark</td>
                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">上市时间</th>
                                <td>Mark</td>
                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">颜色</th>

                            </tr>
                            <tr class="table-selfdefined">

                            </tr>
                            <tr class="table-selfdefined">
                                <th scope="row">近期销量</th>

                            </tr>

        </div>

    <section class="p-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
<!--                展示词云-->
                <div class="col-md-4">
                    <img src="" alt="1" class="img-fluid" />

                </div>

                <div id="main" style="width: 40%; height:400px;">
                    <script type="text/javascript">
                        var myChart = echarts.init(document.getElementById('main'));

                        var option = {
                            title: {
                                text: ''
                            },
                            tooltip: {},
                            legend: {
                                data:['销量']
                            },
                            xAxis: {
                                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                            },
                            yAxis: {},
                            series: [{
                                name: '销量',
                                type: 'bar',
                                data: [5, 20, 36, 10, 10, 20]
                            }]
                        };

                        myChart.setOption(option);
                    </script>
                </div>
            </div>
        </div>
    </section>
